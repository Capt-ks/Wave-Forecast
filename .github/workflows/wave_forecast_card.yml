name: Update 7-Day Wave Forecast Graphicast

on:
  schedule:
    - cron: '0 */6 * * *'    # Every 6 hours: 00:00, 06:00, 12:00, 18:00 UTC
  workflow_dispatch:         # Manual trigger available

jobs:
  build-and-update-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install required Python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pillow

      - name: Generate and update wave forecast image
        run: python scripts/generate_wave_forecast.py
        env:
          TZ: 'America/Puerto_Rico'   # Ensures correct AST timestamps

      - name: Commit and push the updated image
        uses: EndBug/add-and-commit@v9
        with:
          add: 'images/wave_forecast.png'
          message: 'chore: update 7-day wave forecast + current buoy 41043 data [auto]'
          default_author: github_actions
          new_branch: false
          push: --force   # Ensures latest version is always pushed (safe for single file)

      - name: Fallback commit if no changes detected
        if: failure()
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add images/wave_forecast.png || true
          git commit --allow-empty -m "chore: force refresh wave forecast image [auto]" || true
          git push --force-with-lease || true
