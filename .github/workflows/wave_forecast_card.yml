name: Update 7-Day Wave Forecast Graphicast

on:
  schedule:
    - cron: '0 */6 * * *'    # Every 6 hours UTC
  workflow_dispatch:

jobs:
  build-and-update-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install required Python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pillow

      - name: Generate and update wave forecast image
        run: python scripts/generate_wave_forecast.py
        env:
          TZ: 'America/Puerto_Rico'

      - name: Commit and push updated image
        uses: EndBug/add-and-commit@v9
        with:
          add: 'images/wave_forecast.png'
          message: 'chore: update 7-day wave forecast + current buoy 41043 data [auto]'
          default_author: github_actions
          # No need for new_branch or push â€“ action handles it automatically
