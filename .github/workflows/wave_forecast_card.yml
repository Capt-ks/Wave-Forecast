name: Update Wave Forecast Card

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  generate-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pillow

      - name: Generate card
        run: python generate_wave_card.py

      - name: Verify file
        run: |
          ls -la wave_card.png || echo "File missing!"
          du -h wave_card.png || echo "No size"

      - name: Commit and push (force add)
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -f wave_card.png  # Force add even if unchanged
          git status
          git commit -m "Update wave forecast card [auto]" --allow-empty || echo "Commit skipped"
          git push origin HEAD:main --force-with-lease || echo "Push skipped"
