name: Update Wave Forecast Card Image

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  generate-and-commit-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install pillow requests beautifulsoup4

      - name: Generate Wave Forecast Card
        run: |
          python3 << 'EOF'
          import requests, re, textwrap
          from bs4 import BeautifulSoup
          from PIL import Image, ImageDraw, ImageFont
          import io, traceback

          URL = "https://www.ndbc.noaa.gov/data/Forecasts/FZCA52.TJSJ.html"
          ZONE = "AMZ712"
          FALLBACK = "Wave forecast temporarily unavailable."

          # ---------------------------------------------------------
          # FETCH NDBC TEXT FORECAST
          # ---------------------------------------------------------
          def fetch_ndbc():
              try:
                  r = requests.get(URL, timeout=20)
                  r.raise_for_status()
                  return r.text
              except Exception as e:
                  print("NDBC fetch error:", e)
                  traceback.print_exc()
                  return None

          # ---------------------------------------------------------
          # EXTRACT AMZ712 BLOCK
          # ---------------------------------------------------------
          def extract_zone_block(text):
              pattern = rf"({ZONE}.*?)(AMZ\d{{3}}|$$)"
              m = re.search(pattern, text, re.DOTALL)
              if not m:
                  return None
              return m.group(1)

          # ---------------------------------------------------------
          # SPLIT INTO DAYTIME PERIODS ONLY
          # ---------------------------------------------------------
          def extract_daytime_periods(block):
              # NOAA day labels
              day_labels = [
                  "TODAY", "MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"
              ]

              periods = []
              lines = block.splitlines()

              current_label = None
              current_text = []

              for line in lines:
                  line = line.strip()

                  # Detect a day label
                  if any(line.startswith(lbl) for lbl in day_labels):
                      if current_label and current_text:
                          periods.append((current_label, " ".join(current_text)))
                      current_label = line.split()[0]
                      current_text = []
                  else:
                      if current_label:
                          current_text.append(line)

              if current_label and current_text:
                  periods.append((current_label, " ".join(current_text)))

              # Keep only first 6 daytime periods
              return periods[:6]

          # ---------------------------------------------------------
          # EXTRACT WAVE-ONLY INFO (ultra compact)
          # ---------------------------------------------------------
          def extract_wave_info(period_text):
              # Look for seas, swell, period
              seas = re.search(r"seas? (\d+)\s?to\s?(\d+)\s?ft", period_text, re.I)
              swell = re.search(r"(\w+)\s?swell.*?(\d+)\s?ft", period_text, re.I)
              period = re.search(r"(\d+)\s?seconds?", period_text, re.I)

              if not seas:
                  return None

              low, high = seas.group(1), seas.group(2)
              height = f"{low}–{high} ft"  # en dash

              direction = swell.group(1).upper() if swell else ""
              seconds = period.group(1) if period else ""

              if seconds:
                  return f"{height} @ {seconds}s {direction}".strip()
              return height

          # ---------------------------------------------------------
          # BUILD ULTRA-COMPACT FORECAST
          # ---------------------------------------------------------
          def build_forecast():
              raw = fetch_ndbc()
              if not raw:
                  return FALLBACK

              block = extract_zone_block(raw)
              if not block:
                  return FALLBACK

              periods = extract_daytime_periods(block)
              if not periods:
                  return FALLBACK

              lines = []
              for label, text in periods:
                  wave = extract_wave_info(text)
                  if wave:
                      lines.append(f"{label}: {wave}")

              return "\n".join(lines) if lines else FALLBACK

          forecast_text = build_forecast()

          # ---------------------------------------------------------
          # BACKGROUND IMAGE
          # ---------------------------------------------------------
          try:
              bg_data = requests.get(
                  "https://images.unsplash.com/photo-1507525428034-b723cf961d3e",
                  timeout=20
              ).content
              bg = Image.open(io.BytesIO(bg_data)).convert("RGB")
          except:
              bg = Image.new("RGB", (800, 800), "#004488")

          bg = bg.resize((800, 800))

          # ---------------------------------------------------------
          # LOGO
          # ---------------------------------------------------------
          try:
              logo_data = requests.get(
                  "https://static.wixstatic.com/media/80c250_b1146919dfe046429a96648c59e2c413~mv2.png/v1/fill/w_234,h_234,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/RWRoundLogoTransp.png",
                  timeout=20
              ).content
              logo = Image.open(io.BytesIO(logo_data)).convert("RGBA")
          except:
              logo = Image.new("RGBA", (120, 120), "white")

          logo = logo.resize((120, 120))

          # ---------------------------------------------------------
          # DRAW CARD
          # ---------------------------------------------------------
          overlay = Image.new("RGBA", bg.size, (0, 0, 0, 120))
          card = Image.alpha_composite(bg.convert("RGBA"), overlay)
          draw = ImageDraw.Draw(card)

          try:
              font_title = ImageFont.truetype("DejaVuSans-Bold.ttf", 48)
              font_sub = ImageFont.truetype("DejaVuSans.ttf", 40)
              font_body = ImageFont.truetype("DejaVuSans.ttf", 28)
              font_footer = ImageFont.truetype("DejaVuSans.ttf", 22)
          except:
              font_title = font_sub = font_body = font_footer = ImageFont.load_default()

          # Header
          card.paste(logo, (40, 40), logo)
          draw.text((170, 60), "RabirubiaWeather", fill="white", font=font_title)
          draw.text((400, 180), "Wave Forecast", fill="white", font=font_sub, anchor="mm")
          draw.text((400, 240), "North Puerto Rico (AMZ712)", fill="white", font=font_sub, anchor="mm")

          # Forecast text
          draw.multiline_text(
              (80, 300),
              forecast_text,
              fill="white",
              font=font_body,
              align="left",
              spacing=10
          )

          # Footer
          draw.text(
              (400, 760),
              "NDBC Marine Forecast | RabirubiaWeather",
              fill="#a0e4ff",
              font=font_footer,
              anchor="mm"
          )

          # Save PNG
          card.convert("RGB").save("wave_card.png", optimize=True)
          print("Saved wave_card.png")
          EOF

      - name: Commit and push updated image
        run: |
          if [ ! -f wave_card.png ]; then
            echo "ERROR: wave_card.png not found — aborting commit"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wave_card.png
          git commit -m "Auto-update wave forecast card image" || echo "No changes to commit"
          git push
